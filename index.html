<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Nerko One font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- Helvetica font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header id="navbar">
      <h1 id="title" class="title-page">Giallo Booleano</h1>
    </header>

    <!-- Main-->
    <main>
      <div class="container">
        <!-- Preparazione tiramisù-->
        <section class="section-preparation">
          <div class="recipe-row">
            <h2 class="recipe-category">Dolci e desserts</h2>
            <div class="recipe-title flex">
              <h3 class="product-title">
                Tiramisù
                <span class="title-transparent">(Dolce Tradizionale)</span>
              </h3>
            </div>
            <div class="back-white">
              <div class="recipe-video">
                <iframe
                  width="1280"
                  height="720"
                  src="https://www.youtube.com/embed/JVT900H6s0g"
                  title="HOW TO MAKE TIRAMISÙ - The ORIGINAL Italian recipe"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="info-preparation">
                <ul class="recipe-preparation">
                  <li>
                    <i class="fa-solid fa-blender color-icon"></i>
                    <span class="preparation"> Difficoltà: <b>Facile</b> </span>
                  </li>
                  <li>
                    <i class="fa-solid fa-clock color-icon"></i>
                    <span class="preparation"> Tempo: <b>40 min</b> </span>
                  </li>
                  <li>
                    <i class="fa-solid fa-chart-pie color-icon"></i>
                    <span class="preparation">
                      Porzione per: <b>8 persone</b>
                    </span>
                  </li>
                  <li>
                    <i class="fa-solid fa-euro-sign color-icon"></i>
                    <span class="preparation"> Costo: <b>Contenuto</b></span>
                  </li>
                  <li>
                    <i class="fa-solid fa-thumbtack color-icon"></i>
                    <span class="preparation">
                      <b>Note</b>: +2 ore di riposo in frigo</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
